<div class="w-full h-full" id="carSystem">
    <div class="car-dashboard grid grid-cols-6 grid-rows-2 gap-4">
        <div class="app-icon">
            <img draggable="false" onclick="openApp('spotify')"
                src="https://img.icons8.com/ios-filled/100/000000/spotify.png" alt="present" />
        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('clock')" src="https://img.icons8.com/ios-filled/100/present.png"
                alt="present" />
        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('pc_manager')"
                src="https://img.icons8.com/ios-filled/100/power-off-button.png" alt="present" />
        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('netflix')"
                src="https://img.icons8.com/ios-filled/100/netflix-desktop-app.png" alt="present" />
        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('trainline')"
                src="https://img.icons8.com/ios-filled/100/000000/train.png" alt="trainline" />

        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('starling_bank')"
                src="https://img.icons8.com/ios-filled/100/000000/bank.png" alt="starling_bank" />

        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('smart_home')"
                src="https://img.icons8.com/ios-filled/100/000000/light.png" alt="smart_home" />
        </div>
        <div class="app-icon text-center">
            <img draggable="false" onclick="openApp('weather')"
                src="https://img.icons8.com/ios-filled/100/000000/partly-cloudy-day.png" alt="Weather" />
        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('news')" src="https://img.icons8.com/ios-filled/100/000000/news.png"
                alt="news" />
        </div>
        <div class="app-icon">
            <img draggable="false" onclick="openApp('waze')" src="https://img.icons8.com/ios-filled/100/000000/news.png"
                alt="news" />
        </div>
    </div>
    <div class="flex justify-between mt-4">
        <button onclick="prevPage()" class="px-4 py-2 bg-blue-500 text-white">Prev</button>
        <span id="pageIndicator" class="text-lg">1 / 1</span>
        <button onclick="nextPage()" class="px-4 py-2 bg-blue-500 text-white">Next</button>
    </div>
</div>
