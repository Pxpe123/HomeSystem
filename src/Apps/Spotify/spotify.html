<div class="w-full h-full flex flex-col items-center justify-center text-white p-4">
    <div id="track-info" class="text-center mb-4">
        <img id="song-image" src="https://img.icons8.com/ios-filled/100/spotify.png" alt="Song Image" class="mx-auto"
            style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">

        <p id="song-title" class="text-lg font-semibold">Song Title</p>
        <p id="artist-name" class="text-sm">Artist Name</p>
    </div>

    <div class="player-controls flex items-center justify-center space-x-4 mb-4">
        <button id="prev-button" onclick="prevSong()" class="bg-gray-700 hover:bg-gray-600 rounded-full p-2">
            <i class="fas fa-backward"></i>
        </button>
        <button id="play-pause-button" onclick="togglePlayPause()"
            class="bg-blue-500 hover:bg-blue-400 rounded-full p-3">
            <!-- Play icon by default -->
            <i id="play-pause-icon" class="fas fa-play"></i>
        </button>
        <button id="next-button" onclick="nextSong()" class="bg-gray-700 hover:bg-gray-600 rounded-full p-2">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <div class="w-full mb-4">
        <input type="range" id="playback-slider" class="w-full" min="0" max="100" value="0"
            oninput="setPlaybackPoint(this.value)" />
    </div>

    <div class="flex items-center justify-between w-full mb-4">
        <button id="shuffle-button" onclick="toggleShuffle()" class="bg-gray-700 hover:bg-gray-600 rounded p-2">
            <i class="fas fa-random"></i>
        </button>
        <input type="range" id="volume-slider" class="w-1/2" min="0" max="100" value="100"
            oninput="setVolume(this.value)" />
        <button id="repeat-button" onclick="toggleRepeat()" class="bg-gray-700 hover:bg-gray-600 rounded p-2">
            <i class="fas fa-redo"></i>
        </button>
    </div>
</div>
