<div class="w-full h-full flex flex-col items-center justify-center">
    <div class="player-controls">
        <button class="play-button" onclick="playSong()">
            <i class="fa fa-play"></i> Play
        </button>
        <button class="pause-button" onclick="pauseSong()">
            <i class="fa fa-pause"></i> Pause
        </button>
        <button class="next-button" onclick="nextSong()">
            <i class="fa fa-forward"></i> Next
        </button>
        <button class="prev-button" onclick="prevSong()">
            <i class="fa fa-backward"></i> Previous
        </button>
    </div>
    <div class="track-info">
        <p class="song-title">Song Title</p>
        <p class="artist-name">Artist Name</p>
    </div>
</div>
